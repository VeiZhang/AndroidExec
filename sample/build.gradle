apply from: 'https://gist.githubusercontent.com/VeiZhang/01779005843bc5b70b11551ca13c2ced/raw/0e9952dc36a8d5ae09282d0a983f1a3530bb8726/application.gradle'

def libs = rootProject.ext.dependencies

android {
    defaultConfig {
        applicationId "com.excellence.exec.sample"
    }
}

configurations.all {
    // 不使用缓存，使用仓库中最新的包
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation libs["appcompat-v7"]
    implementation libs["constraint-layout"]

    /**可以使用远程库或者使用本地Module Library*/
    /**远程库**/
    // implementation 'com.excellence:exec:_latestVersion'
    /**或者使用+，自动使用最新依赖包**/
    // implementation 'com.excellence:exec:+'
    /**本地Library**/
    implementation project(':AndroidExecLibrary')

    /** Github packages **/
//    implementation('com.excellence:exec:1.1.2') {
//        changing = true
//    }
}
